<html>
 <head>
  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

 </head>
 <body class="bg-white">
  <header class="bg-green-900 text-white p-4 flex items-center justify-between">

   </div>
   <nav class="flex space-x-6">
    <a class="hover:underline" href="#">

    </a>
    <a class="hover:underline" href="#">
     PRODUCTS
    </a>
    <a class="hover:underline" href="#">
     ARTISTS
    </a>
    <a class="hover:underline" href="#">

    </a>
    <a class="hover:underline" href="#">
     LAN
    </a>
   </nav>
   <button class="border border-white px-4 py-2 rounded">
    LOGIN
   </button>
  </header>
  <main class="p-8">
   <div class="flex justify-center mb-8">
    <div class="w-3/4">
     <div class="flex justify-between items-center mb-4">
      <div class="flex-1 text-center">
       <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto">

       <p class="mt-2 text-sm">
        BASIC DETAILS
       </p>
      </div>
      <div class="flex-1 text-center">
       <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto">

        BANK DETAILS
       </p>
      </div>

       </div>

        PRODUCT UPLOAD
       </p>
      </div>
      <div class="flex-1 text-center">
       <div class="w-8 h-8 bg-gray-300 rounded-full mx-auto">

       <p class="mt-2 text-sm">
        COMPLETION
       </p>
      </div>
     </div>
     <div class="border-t border-gray-300">
     </div>
    </div>
   </div>
   <div class="max-w-lg mx-auto">
    <form>
     <div class="mb-6">
      <label class="block mb-2 text-lg">
       BANK NAME
       <i class="fas fa-volume-up">
       </i>
      </label>
      <input class="w-full p-4 rounded bg-gray-200" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block mb-2 text-lg">
       ACCOUNT NUMBER
       <i class="fas fa-volume-up">
       </i>
      </label>
      <input class="w-full p-4 rounded bg-gray-200" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block mb-2 text-lg">
       IFSC CODE
       <i class="fas fa-volume-up">
       </i>
      </label>
      <input class="w-full p-4 rounded bg-gray-200" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block mb-2 text-lg">
       MICR CODE
       <i class="fas fa-volume-up">
       </i>
      </label>
      <input class="w-full p-4 rounded bg-gray-200" type="text"/>
     </div>
     <button class="w-full p-4 bg-green-900 text-white rounded" type="submit" >
